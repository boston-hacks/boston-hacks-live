<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BostonHacks Live</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <!-- Typekit -->
    <script src="https://use.typekit.net/kvl0hgw.js"></script>
    <script>
    try {
        Typekit.load({
            async: true
        });
    } catch (e) {}
    </script>
</head>

<body>
    <header>
        <div class="header">
            <div class="column small-9 title">
                <span>//BOSTONHACKS 2015</span>
            </div>
            <div class="column small-3 live text-right">
                <span>Live</span>
            </div>
            <div class="column small-12 sections">
                <div class="collapse">
                    <span>HOME</span>
                    <span class="active">MAP</span>
                    <span>SCHEDULE</span>
                    <span>PRIZES</span>
                    <span>SPONSORS</span>
                    <span>TRAVEL</span>
                    <span>FAQ</span>
                </div>
                <div class="collapse-button text-center" onclick="collapse()">EXPAND</div>
            </div>
        </div>
    </header>
    <section class="section-title text-center">
        <div>VENUE LAYOUT</div>
    </section>
    <section class="map">
        <div class="row">
            <div class="columns small-12 medium-4 text-right dev">
                <span class="row">FLOOR 0</span>
                <span class="row">FLOOR 1</span>
                <span class="row">FLOOR 2</span>
                <span class="row">FLOOR 3</span>
            </div>
            <div class="columns small-12 medium-8 text-left dev">
                <span><img src="../assets/images/floor0.png"></span>
                <span><img src="../assets/images/floor1.png"></span>
                <span><img src="../assets/images/floor2.png"></span>
                <span><img src="../assets/images/floor3.png"></span>
            </div>
        </div>
    </section>
    </div>
    <footer class="text-center">
        Made with <span id="heart">&hearts;</span> by the BostonHacks Team.
    </footer>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
